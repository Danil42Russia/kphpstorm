Reports
<i>$a->prop = ...rhs...</i>
<i>A::$prop = ...rhs...</i>
<i>$a->prop[] = ...rhs...</i>
when <i>rhs</i> is not assignable to <i>prop</i>, based on @var phpdocs above class fields.

<b>Important!</b> Native inspection <i>PHP > Type&nbsp;compatibility > Type mismatch in property assignment</i> <b>must be disabled</b>.
